<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6eb, #ffd6e0);
      overflow: hidden;
      position: relative;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      color: rgba(255, 0, 80, 0.35);
      animation: floatUp 8s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Teddy wrapper */
    .teddy-wrap {
      position: relative;
      margin-bottom: 10px;
      z-index: 6;
    }

    .teddy {
      width: 200px;
      animation: floatSticker 3s ease-in-out infinite;
    }

    @keyframes floatSticker {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Crying effect */
    .sad {
      opacity: 0.75;
    }

    .tears {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
    }

    h1 {
      color: #d6003c;
      margin-bottom: 20px;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 46px;
      z-index: 10;
    }

    .buttons {
      display: flex;
      gap: 25px;
      z-index: 10;
    }

    button {
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 26px;
      padding: 22px 60px;
      min-width: 200px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    /* YES */
    #yesBtn {
      background: linear-gradient(135deg, #ffb6c1, #ff8fab);
      color: #7a0026;
      transform: scale(1.1);
    }

    /* NO */
    #noBtn {
      background: linear-gradient(135deg, #3a3a3a, #1f1f1f);
      color: #f1f1f1;
    }

    .final {
      position: fixed;
      inset: 0;
      border-radius: 0;
      font-size: 55px;
      z-index: 999;
    }
  </style>
</head>
